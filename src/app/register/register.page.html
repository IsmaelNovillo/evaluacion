<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title"> WELCOME</ion-title>
    <p class="subtitle">Sign up to create your account</p>
  </div>  
  <form >
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="username" class="input"></ion-input>
        <ion-icon name = "person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email" class="input" [(ngModel)]="email"></ion-input>
        <ion-icon name = "person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" class="input" [(ngModel)]="password"></ion-input>
        <ion-icon name = "lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-button expand="full" (click)="register()">Register</ion-button>
      <div class="signupLink">
        <p>Ya tienes cuenta...<a style="color: orange;" [routerLink]=" ['/login']">Login</a></p>
      </div>
      
    </div>
  </form>
</ion-content>
